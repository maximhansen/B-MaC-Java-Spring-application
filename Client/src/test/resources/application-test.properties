server.port=8082
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

spring.datasource.url=jdbc:postgresql://localhost:5432/bmac_db?currentSchema=client
spring.datasource.username=user
spring.datasource.password=password

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:sql/dataTest.sql

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/client_application
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/client_application/protocol/openid-connect/certs

points-calculator=standard

loyalty-level.levels[0].name=Bronze
loyalty-level.levels[0].discountPercentage=0.0
loyalty-level.levels[0].threshold=1000

loyalty-level.levels[1].name=Silver
loyalty-level.levels[1].discountPercentage=0.05
loyalty-level.levels[1].threshold=5000

loyalty-level.levels[2].name=Gold
loyalty-level.levels[2].discountPercentage=0.1
loyalty-level.levels[2].threshold=10000

loyalty-level.levels[3].name=Platinum
loyalty-level.levels[3].discountPercentage=0.2